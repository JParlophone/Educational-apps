<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belbin Teamroltest - Erasmushogeschool Brussel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .brand-bar {
            background-color: #E30613;
            height: 8px;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #E30613;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .intro {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        .intro p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .start-button {
            background-color: #E30613;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-button:hover {
            background-color: #c00511;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #E30613 0%, #1BBCB6 100%);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-container {
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            background-color: #ffffff;
            padding: 0;
            border-radius: 0;
            margin-bottom: 30px;
            border-left: none;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 18px 20px;
            background-color: #fafafa;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .option:hover {
            background-color: #f0f0f0;
            border-color: #1BBCB6;
        }

        .option.selected {
            background-color: #ffffff;
            border-color: #E30613;
            box-shadow: 0 0 0 1px #E30613;
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #c0c0c0;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 2px;
            position: relative;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option:hover .option-radio {
            border-color: #1BBCB6;
        }

        .option.selected .option-radio {
            border-color: #E30613;
            background-color: #E30613;
        }

        .option.selected .option-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        .option-text {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            flex: 1;
        }

        .option.selected .option-text {
            color: #000;
            font-weight: 500;
        }

        .option input[type="radio"] {
            display: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-button.prev {
            background-color: #f0f0f0;
            color: #333;
        }

        .nav-button.prev:hover:not(:disabled) {
            background-color: #e0e0e0;
        }

        .nav-button.next {
            background-color: #E30613;
            color: white;
        }

        .nav-button.next:hover:not(:disabled) {
            background-color: #c00511;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .results.active {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-header h2 {
            color: #E30613;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .primary-role {
            background: linear-gradient(135deg, #E30613 0%, #1BBCB6 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .primary-role h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .primary-role p {
            font-size: 16px;
            opacity: 0.95;
        }

        .secondary-role {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #1BBCB6;
        }

        .secondary-role h4 {
            font-size: 20px;
            color: #1BBCB6;
            margin-bottom: 5px;
        }

        .all-scores {
            margin-top: 40px;
        }

        .all-scores h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        .score-item {
            display: grid;
            grid-template-columns: 200px 60px 1fr;
            gap: 20px;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #E30613;
        }

        .score-role {
            font-weight: bold;
            font-size: 16px;
        }

        .score-value {
            font-size: 18px;
            font-weight: bold;
            color: #E30613;
            text-align: center;
        }

        .score-description {
            font-size: 14px;
            color: #666;
        }

        .restart-button {
            background-color: #1BBCB6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 40px auto 0;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .restart-button:hover {
            background-color: #17a89e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(27, 188, 182, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .question-text {
                font-size: 16px;
            }

            .option {
                gap: 12px;
                padding: 15px;
            }

            .option-text {
                font-size: 14px;
            }

            .option-radio {
                width: 18px;
                height: 18px;
            }

            .score-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .score-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="brand-bar"></div>
    
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="180" height="40" fill="#E30613"/>
                <text x="100" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">EhB</text>
            </svg>
        </div>

        <h1>Belbin Teamroltest</h1>

        <div id="intro" class="intro">
            <p>Deze test helpt je jouw natuurlijke teamrol te ontdekken volgens het Belbin-model.</p>
            <p>Je krijgt 24 situaties voorgelegd. Kies telkens de optie die het beste bij jou past.</p>
            <p>Er zijn geen goede of foute antwoorden. Wees eerlijk en kies wat het meest op jou lijkt.</p>
            <button class="start-button" onclick="startTest()">Start de test</button>
        </div>

        <div id="test-area" style="display: none;">
            <div class="progress-container">
                <div class="progress-text"><span id="current-q">1</span> van 24</div>
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div id="questions-container"></div>

            <div class="navigation">
                <button class="nav-button prev" id="prev-btn" onclick="previousQuestion()" disabled>Vorige</button>
                <button class="nav-button next" id="next-btn" onclick="nextQuestion()" disabled>Volgende</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const questions = [
            {
                text: "Het team moet een belangrijk besluit nemen onder tijdsdruk. Wat doe jij?",
                options: [
                    { text: "Ik verzamel snel externe informatie en vergelijk met andere teams", role: "Brononderzoeker" },
                    { text: "Ik stel voor om systematisch alle opties te analyseren", role: "Monitor" },
                    { text: "Ik neem het initiatief en geef richting aan het gesprek", role: "Voorzitter" },
                    { text: "Ik zorg dat iedereen gehoord wordt en niemand buitengesloten raakt", role: "Groepswerker" },
                    { text: "Ik focus op wat praktisch haalbaar is binnen de deadline", role: "Bedrijfsman" }
                ]
            },
            {
                text: "Jullie project loopt vast omdat er onduidelijkheid is over de aanpak. Hoe reageer jij?",
                options: [
                    { text: "Ik bedenk een creatieve, alternatieve oplossing", role: "Plant" },
                    { text: "Ik stel harde doelen en push het team om door te werken", role: "Vormer" },
                    { text: "Ik controleer de details en zoek waar de fout precies zit", role: "Zorgdrager" },
                    { text: "Ik breng mijn specialistische kennis in om het probleem op te lossen", role: "Specialist" },
                    { text: "Ik faciliteer een overleg om samen helderheid te creëren", role: "Voorzitter" }
                ]
            },
            {
                text: "Er is een brainstormsessie gepland. Wat is jouw rol?",
                options: [
                    { text: "Ik gooi innovatieve ideeën op tafel, ook al zijn ze onconventioneel", role: "Plant" },
                    { text: "Ik evalueer kritisch welke ideeën realistisch zijn", role: "Monitor" },
                    { text: "Ik enthousiasmeer anderen en breng energie in de groep", role: "Brononderzoeker" },
                    { text: "Ik let op de stemming en zorg dat iedereen meedoet", role: "Groepswerker" },
                    { text: "Ik vertaal ideeën naar concrete actiepunten", role: "Bedrijfsman" }
                ]
            },
            {
                text: "Een teamlid komt met een idee dat niemand begrijpt. Wat doe jij?",
                options: [
                    { text: "Ik vraag door en help het idee te verfijnen", role: "Plant" },
                    { text: "Ik onderzoek snel of iemand anders dit al heeft geprobeerd", role: "Brononderzoeker" },
                    { text: "Ik vraag concreet hoe dit in de praktijk zou werken", role: "Bedrijfsman" },
                    { text: "Ik luister aandachtig en moedig het teamlid aan", role: "Groepswerker" },
                    { text: "Ik weeg objectief af of het idee waarde toevoegt", role: "Monitor" }
                ]
            },
            {
                text: "Het team moet een presentatie voorbereiden. Wat pak jij op?",
                options: [
                    { text: "Ik bedenk een originele invalshoek voor de inhoud", role: "Plant" },
                    { text: "Ik zorg dat de slides foutloos en verzorgd zijn", role: "Zorgdrager" },
                    { text: "Ik verdeel taken en coördineer wie wat doet", role: "Voorzitter" },
                    { text: "Ik lever diepgaande expertise voor de technische delen", role: "Specialist" },
                    { text: "Ik push het team om op tijd klaar te zijn", role: "Vormer" }
                ]
            },
            {
                text: "Iemand in het team werkt niet goed mee. Hoe ga je hiermee om?",
                options: [
                    { text: "Ik spreek diegene direct aan om het probleem op te lossen", role: "Vormer" },
                    { text: "Ik ga in gesprek en probeer te begrijpen wat er speelt", role: "Groepswerker" },
                    { text: "Ik analyseer wat de oorzaak kan zijn en stel oplossingen voor", role: "Monitor" },
                    { text: "Ik herverdeel taken zodat het werk toch gedaan raakt", role: "Bedrijfsman" },
                    { text: "Ik breng het ter sprake in de groep en vraag om ieders mening", role: "Voorzitter" }
                ]
            },
            {
                text: "Jullie moeten een nieuw systeem implementeren. Wat is jouw focus?",
                options: [
                    { text: "Ik duik diep in de technische documentatie", role: "Specialist" },
                    { text: "Ik bedenk hoe we het creatief kunnen toepassen", role: "Plant" },
                    { text: "Ik zoek naar referenties en best practices elders", role: "Brononderzoeker" },
                    { text: "Ik check of alle stappen correct worden gevolgd", role: "Zorgdrager" },
                    { text: "Ik zorg voor draagvlak en betrek iedereen erbij", role: "Groepswerker" }
                ]
            },
            {
                text: "Het team heeft een terugval na een tegenslag. Wat doe jij?",
                options: [
                    { text: "Ik blijf positief en moedig iedereen aan om door te gaan", role: "Brononderzoeker" },
                    { text: "Ik analyseer wat er is misgegaan en leer ervan", role: "Monitor" },
                    { text: "Ik zet druk om toch het doel te halen", role: "Vormer" },
                    { text: "Ik geef structuur en herformuleer de planning", role: "Voorzitter" },
                    { text: "Ik bied emotionele steun aan teamleden", role: "Groepswerker" }
                ]
            },
            {
                text: "Er moet snel een rapport worden afgerond. Wat is jouw bijdrage?",
                options: [
                    { text: "Ik schrijf een diepgaand hoofdstuk over mijn expertisegebied", role: "Specialist" },
                    { text: "Ik check of alle bronnen correct zijn en niks ontbreekt", role: "Zorgdrager" },
                    { text: "Ik vertaal de inhoud naar een heldere, praktische structuur", role: "Bedrijfsman" },
                    { text: "Ik bedenk een pakkende inleiding die aandacht trekt", role: "Plant" },
                    { text: "Ik zorg dat we op tijd indienen, desnoods met extra uren", role: "Vormer" }
                ]
            },
            {
                text: "Het team twijfelt tussen twee verschillende strategieën. Wat doe jij?",
                options: [
                    { text: "Ik stel een gestructureerd proces voor om te kiezen", role: "Voorzitter" },
                    { text: "Ik weeg rationeel de voor- en nadelen van beide af", role: "Monitor" },
                    { text: "Ik stel voor om snel één richting te kiezen en actie te ondernemen", role: "Vormer" },
                    { text: "Ik zoek naar externe voorbeelden van beide strategieën", role: "Brononderzoeker" },
                    { text: "Ik luister naar ieders mening en zoek consensus", role: "Groepswerker" }
                ]
            },
            {
                text: "Jullie krijgen een complex, ongestructureerd probleem voorgelegd. Wat is jouw reactie?",
                options: [
                    { text: "Ik bedenk een onorthodoxe aanpak die niemand verwacht", role: "Plant" },
                    { text: "Ik splits het op in beheersbare delen en maak een plan", role: "Bedrijfsman" },
                    { text: "Ik verdiep me volledig in de theoretische achtergrond", role: "Specialist" },
                    { text: "Ik faciliteer een gezamenlijke verkenning van het probleem", role: "Voorzitter" },
                    { text: "Ik blijf kalm en analyseer het probleem stap voor stap", role: "Monitor" }
                ]
            },
            {
                text: "Er is een conflict tussen twee teamleden. Hoe reageer je?",
                options: [
                    { text: "Ik bemiddel en probeer beide kanten samen te brengen", role: "Groepswerker" },
                    { text: "Ik neem afstand en bekijk objectief wie gelijk heeft", role: "Monitor" },
                    { text: "Ik grijp in en geef een duidelijke richting", role: "Vormer" },
                    { text: "Ik stel voor om er gezamenlijk over te praten", role: "Voorzitter" },
                    { text: "Ik focus op de taak en zorg dat het werk doorgaat", role: "Bedrijfsman" }
                ]
            },
            {
                text: "Het team moet een innovatief product ontwikkelen. Wat pak jij op?",
                options: [
                    { text: "Ik bedenk baanbrekende features die nog niemand heeft", role: "Plant" },
                    { text: "Ik zoek wat concurrenten doen en breng dat in", role: "Brononderzoeker" },
                    { text: "Ik zorg dat het product technisch perfect is", role: "Specialist" },
                    { text: "Ik vertaal ideeën naar een werkbaar ontwikkelplan", role: "Bedrijfsman" },
                    { text: "Ik test grondig of alles klopt voor de lancering", role: "Zorgdrager" }
                ]
            },
            {
                text: "Jullie hebben een deadline gemist. Wat is jouw reactie?",
                options: [
                    { text: "Ik onderzoek precies waar het fout is gegaan", role: "Monitor" },
                    { text: "Ik push het team om harder te werken en in te halen", role: "Vormer" },
                    { text: "Ik stel een nieuwe realistische planning op", role: "Bedrijfsman" },
                    { text: "Ik praat met iedereen om de stress te verminderen", role: "Groepswerker" },
                    { text: "Ik neem de leiding en reorganiseer de prioriteiten", role: "Voorzitter" }
                ]
            },
            {
                text: "Er moet een keuze gemaakt worden tussen kwaliteit en snelheid. Wat vind jij belangrijk?",
                options: [
                    { text: "Kwaliteit: ik controleer alles tot in detail", role: "Zorgdrager" },
                    { text: "Snelheid: we moeten resultaat leveren", role: "Vormer" },
                    { text: "Ik zoek een creatieve manier om beide te combineren", role: "Plant" },
                    { text: "Ik weeg beide af en kies rationeel", role: "Monitor" },
                    { text: "Ik vraag het team wat zij belangrijk vinden", role: "Voorzitter" }
                ]
            },
            {
                text: "Het team krijgt negatieve feedback van een opdrachtgever. Wat doe jij?",
                options: [
                    { text: "Ik analyseer de feedback en stel verbeteringen voor", role: "Monitor" },
                    { text: "Ik zorg dat iedereen gemotiveerd blijft ondanks de kritiek", role: "Groepswerker" },
                    { text: "Ik neem het initiatief om contact op te nemen voor verduidelijking", role: "Brononderzoeker" },
                    { text: "Ik focus op het snel implementeren van aanpassingen", role: "Bedrijfsman" },
                    { text: "Ik controleer grondig waar we de fout in zijn gegaan", role: "Zorgdrager" }
                ]
            },
            {
                text: "Jullie moeten samenwerken met een extern team. Wat is jouw rol?",
                options: [
                    { text: "Ik bouw contact op en creëer een goede relatie", role: "Brononderzoeker" },
                    { text: "Ik zorg voor een soepele samenwerking tussen beide teams", role: "Groepswerker" },
                    { text: "Ik coördineer de communicatie en afstemming", role: "Voorzitter" },
                    { text: "Ik breng mijn specialistische kennis in waar nodig", role: "Specialist" },
                    { text: "Ik zorg dat afspraken concreet en duidelijk zijn", role: "Bedrijfsman" }
                ]
            },
            {
                text: "Het team heeft een vrije middag om te werken aan een eigen project. Wat doe jij?",
                options: [
                    { text: "Ik experimenteer met een compleet nieuw idee", role: "Plant" },
                    { text: "Ik verdiep me in een onderwerp dat me interesseert", role: "Specialist" },
                    { text: "Ik zoek online naar inspiratie en trends", role: "Brononderzoeker" },
                    { text: "Ik werk gestructureerd aan iets praktisch", role: "Bedrijfsman" },
                    { text: "Ik help anderen met hun projecten", role: "Groepswerker" }
                ]
            },
            {
                text: "Er moet een keuze gemaakt worden over de tool die jullie gaan gebruiken. Wat vind jij belangrijk?",
                options: [
                    { text: "Dat het een bewezen tool is die goed werkt", role: "Monitor" },
                    { text: "Dat het een innovatieve tool is met nieuwe mogelijkheden", role: "Plant" },
                    { text: "Dat we snel kunnen starten en productief zijn", role: "Vormer" },
                    { text: "Dat iedereen zich er comfortabel bij voelt", role: "Groepswerker" },
                    { text: "Dat het technisch precies aansluit bij onze behoeften", role: "Specialist" }
                ]
            },
            {
                text: "Het team moet een pitch voorbereiden voor investeerders. Wat pak jij op?",
                options: [
                    { text: "Ik bedenk een creatieve storyline die opvalt", role: "Plant" },
                    { text: "Ik zorg voor perfecte visuele ondersteuning", role: "Zorgdrager" },
                    { text: "Ik oefen de timing en zorg dat we binnen de tijd blijven", role: "Bedrijfsman" },
                    { text: "Ik motiveer het team en breng positieve energie", role: "Brononderzoeker" },
                    { text: "Ik push iedereen om maximale inzet te leveren", role: "Vormer" }
                ]
            },
            {
                text: "Jullie moeten een groot rapport lezen voor een vergadering. Hoe pak jij dit aan?",
                options: [
                    { text: "Ik lees het grondig en let op elk detail", role: "Zorgdrager" },
                    { text: "Ik scan het snel op kernpunten en conclusies", role: "Vormer" },
                    { text: "Ik verdiep me in de secties die mijn expertise raken", role: "Specialist" },
                    { text: "Ik zoek online naar samenvattingen of analyses", role: "Brononderzoeker" },
                    { text: "Ik weeg de argumenten kritisch af", role: "Monitor" }
                ]
            },
            {
                text: "Het team wil een nieuwe werkwijze uitproberen. Wat is jouw houding?",
                options: [
                    { text: "Ik stel voor om het eerst klein te testen", role: "Monitor" },
                    { text: "Ik ben enthousiast en wil het meteen proberen", role: "Brononderzoeker" },
                    { text: "Ik focus op hoe we het praktisch implementeren", role: "Bedrijfsman" },
                    { text: "Ik verken hoe het aansluit bij onze vakkennis", role: "Specialist" },
                    { text: "Ik check of iedereen zich comfortabel voelt bij de verandering", role: "Groepswerker" }
                ]
            },
            {
                text: "Er is discussie over de richting van het project. Wat doe jij?",
                options: [
                    { text: "Ik faciliteer het gesprek en zorg voor structuur", role: "Voorzitter" },
                    { text: "Ik breng een radicaal ander perspectief in", role: "Plant" },
                    { text: "Ik luister naar alle meningen en zoek overeenstemming", role: "Groepswerker" },
                    { text: "Ik neem een besluit en dring aan op actie", role: "Vormer" },
                    { text: "Ik evalueer objectief welke richting het beste is", role: "Monitor" }
                ]
            },
            {
                text: "Het team moet een risico nemen om het doel te halen. Hoe reageer je?",
                options: [
                    { text: "Ik weeg zorgvuldig de risico's en kansen af", role: "Monitor" },
                    { text: "Ik ga ervoor en push het team om het te doen", role: "Vormer" },
                    { text: "Ik bedenk een alternatief dat minder risicovol is", role: "Plant" },
                    { text: "Ik controleer of we alle mogelijke fouten hebben overwogen", role: "Zorgdrager" },
                    { text: "Ik zorg dat iedereen achter het besluit staat", role: "Groepswerker" }
                ]
            }
        ];

        const roleDesc = {
            "Plant": "Creatievelingen die originele ideeën en oplossingen aandragen",
            "Brononderzoeker": "Enthousiaste netwerkers die kansen en contacten opsporen",
            "Voorzitter": "Leidinggevenden die taken verdelen en groepsdoelen bewaken",
            "Vormer": "Gedreven mensen die het team uitdagen en resultaat eisen",
            "Monitor": "Analytische denkers die objectief alternatieven afwegen",
            "Groepswerker": "Teamspelers die harmonie en samenwerking bevorderen",
            "Bedrijfsman": "Praktische organisatoren die plannen omzetten in actie",
            "Zorgdrager": "Nauwkeurige perfectionisten die kwaliteit en details bewaken",
            "Specialist": "Experts die diepgaande kennis inbrengen in hun vakgebied"
        };

        let currentQuestion = 0;
        let answers = {};
        let scores = {
            "Plant": 0,
            "Brononderzoeker": 0,
            "Voorzitter": 0,
            "Vormer": 0,
            "Monitor": 0,
            "Groepswerker": 0,
            "Bedrijfsman": 0,
            "Zorgdrager": 0,
            "Specialist": 0
        };

        function startTest() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('test-area').style.display = 'block';
            renderQuestions();
            showQuestion(0);
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.id = `question-${index}`;
                
                let optionsHTML = '';
                const emojis = ['1️⃣', '2️⃣', '3️⃣', '4️⃣', '5️⃣'];
                
                q.options.forEach((opt, optIndex) => {
                    optionsHTML += `
                        <label class="option" data-question="${index}" data-option="${optIndex}">
                            <input type="radio" name="q${index}" value="${optIndex}">
                            <div class="option-radio"></div>
                            <span class="option-text">${opt.text}</span>
                        </label>
                    `;
                });

                qDiv.innerHTML = `
                    <div class="question">
                        <div class="question-text">${q.text}</div>
                        <div class="options">
                            ${optionsHTML}
                        </div>
                    </div>
                `;
                
                container.appendChild(qDiv);
            });

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const qIndex = parseInt(this.getAttribute('data-question'));
                    const optIndex = parseInt(this.getAttribute('data-option'));
                    selectOption(qIndex, optIndex);
                });
            });
        }

        function selectOption(qIndex, optIndex) {
            document.querySelectorAll(`[data-question="${qIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            document.querySelector(`[data-question="${qIndex}"][data-option="${optIndex}"]`).classList.add('selected');
            
            const radio = document.querySelector(`input[name="q${qIndex}"][value="${optIndex}"]`);
            radio.checked = true;
            
            answers[qIndex] = optIndex;
            
            document.getElementById('next-btn').disabled = false;
        }

        function showQuestion(index) {
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            const currentQ = document.getElementById(`question-${index}`);
            currentQ.classList.add('active');
            
            setTimeout(() => {
                currentQ.style.opacity = '0';
                setTimeout(() => {
                    currentQ.style.opacity = '1';
                }, 50);
            }, 0);
            
            document.getElementById('current-q').textContent = index + 1;
            const progress = ((index + 1) / 24) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = answers[index] === undefined;
            
            if (index === 23 && answers[index] !== undefined) {
                document.getElementById('next-btn').textContent = 'Bekijk resultaten';
            } else {
                document.getElementById('next-btn').textContent = 'Volgende';
            }
        }

        function nextQuestion() {
            if (currentQuestion < 23) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                calculateResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function calculateResults() {
            scores = {
                "Plant": 0,
                "Brononderzoeker": 0,
                "Voorzitter": 0,
                "Vormer": 0,
                "Monitor": 0,
                "Groepswerker": 0,
                "Bedrijfsman": 0,
                "Zorgdrager": 0,
                "Specialist": 0
            };

            Object.keys(answers).forEach(qIndex => {
                const optIndex = answers[qIndex];
                const role = questions[qIndex].options[optIndex].role;
                scores[role]++;
            });

            displayResults();
        }

        function displayResults() {
            document.getElementById('test-area').style.display = 'none';
            
            const sortedRoles = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const primaryRole = sortedRoles[0];
            const secondaryRole = sortedRoles[1];

            let resultsHTML = `
                <div class="results-header">
                    <h2>Jouw Belbin-profiel</h2>
                </div>

                <div class="primary-role">
                    <h3>${primaryRole[0]}</h3>
                    <p>Score: ${primaryRole[1]} punten</p>
                </div>

                <div class="secondary-role">
                    <h4>Secundaire rol: ${secondaryRole[0]}</h4>
                    <p>Score: ${secondaryRole[1]} punten</p>
                </div>

                <div class="all-scores">
                    <h3>Alle rollen</h3>
            `;

            sortedRoles.forEach(([role, score]) => {
                resultsHTML += `
                    <div class="score-item">
                        <div class="score-role">${role}</div>
                        <div class="score-value">${score}</div>
                        <div class="score-description">${roleDesc[role]}</div>
                    </div>
                `;
            });

            resultsHTML += `
                </div>
                <button class="restart-button" onclick="location.reload()">Opnieuw beginnen</button>
            `;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = resultsHTML;
            resultsDiv.classList.add('active');
        }
    </script>
</body>
</html>
