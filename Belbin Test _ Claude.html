<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belbin Teamroltest - EhB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #f5f5f5, #e0e0e0); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 20px; }
        .brand-bar { height: 8px; background: linear-gradient(90deg, #E30613, #1BBCB6); }
        .card-body { padding: 40px; }
        .text-center { text-align: center; }
        h1 { color: #E30613; font-size: 36px; margin-bottom: 20px; }
        .subtitle { color: #666; font-size: 18px; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #E30613, #c00511); color: white; border: none; padding: 16px 40px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; margin: 20px auto; display: block; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(227,6,19,0.3); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 14px; }
        .progress-bar-bg { height: 10px; background: #e0e0e0; border-radius: 10px; margin-bottom: 30px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #E30613, #1BBCB6); border-radius: 10px; transition: width 0.5s; }
        .question { font-size: 22px; font-weight: bold; margin-bottom: 30px; color: #1a1a1a; line-height: 1.4; }
        .option { display: flex; gap: 15px; padding: 20px; background: #fafafa; border: 2px solid transparent; border-radius: 10px; margin-bottom: 12px; cursor: pointer; transition: all 0.3s; }
        .option:hover { background: #f0f0f0; border-color: #1BBCB6; }
        .option.selected { background: #fff5f5; border-color: #E30613; box-shadow: 0 2px 8px rgba(227,6,19,0.2); }
        .radio { width: 24px; height: 24px; border: 2px solid #ccc; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.3s; }
        .option.selected .radio { border-color: #E30613; background: #E30613; }
        .radio-dot { width: 8px; height: 8px; background: white; border-radius: 50%; display: none; }
        .option.selected .radio-dot { display: block; }
        .option-text { flex: 1; color: #333; line-height: 1.5; }
        .option.selected .option-text { color: #000; font-weight: 500; }
        .nav { display: flex; justify-content: space-between; padding: 20px 40px; background: #f9f9f9; border-top: 1px solid #e0e0e0; }
        .btn-nav { padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s; }
        .btn-prev { background: white; color: #333; border: 2px solid #e0e0e0; }
        .btn-prev:hover:not(:disabled) { background: #f0f0f0; }
        .btn-next { background: linear-gradient(135deg, #E30613, #c00511); color: white; }
        .btn-next:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(227,6,19,0.3); }
        .btn-nav:disabled { background: #e0e0e0; color: #999; cursor: not-allowed; border-color: #e0e0e0; }
        .role-card { border-radius: 16px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .role-header { padding: 30px; color: white; }
        .role-title { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        .role-subtitle { font-size: 18px; opacity: 0.9; margin-bottom: 10px; }
        .role-score { font-size: 36px; font-weight: bold; }
        .role-body { padding: 30px; background: #f9f9f9; }
        .role-summary { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #1a1a1a; }
        .role-section { margin-bottom: 15px; line-height: 1.6; }
        .role-section strong { color: #1a1a1a; display: block; margin-bottom: 5px; }
        .confetti { position: fixed; width: 10px; height: 10px; border-radius: 50%; pointer-events: none; z-index: 9999; }
        @keyframes confettiFall { 0% { transform: translateY(-10px) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        var questions = [
            {text:"Het team moet een belangrijk besluit nemen onder tijdsdruk. Wat doe jij?",options:[{text:"Ik verzamel snel externe informatie en vergelijk met andere teams",role:"Brononderzoeker"},{text:"Ik stel voor om systematisch alle opties te analyseren",role:"Monitor"},{text:"Ik neem het initiatief en geef richting aan het gesprek",role:"Voorzitter"},{text:"Ik zorg dat iedereen gehoord wordt en niemand buitengesloten raakt",role:"Groepswerker"},{text:"Ik focus op wat praktisch haalbaar is binnen de deadline",role:"Bedrijfsman"}]},
            {text:"Jullie project loopt vast omdat er onduidelijkheid is over de aanpak. Hoe reageer jij?",options:[{text:"Ik bedenk een creatieve, alternatieve oplossing",role:"Plant"},{text:"Ik stel harde doelen en push het team om door te werken",role:"Vormer"},{text:"Ik controleer de details en zoek waar de fout precies zit",role:"Zorgdrager"},{text:"Ik breng mijn specialistische kennis in om het probleem op te lossen",role:"Specialist"},{text:"Ik faciliteer een overleg om samen helderheid te creëren",role:"Voorzitter"}]},
            {text:"Er is een brainstormsessie gepland. Wat is jouw rol?",options:[{text:"Ik gooi innovatieve ideeën op tafel, ook al zijn ze onconventioneel",role:"Plant"},{text:"Ik evalueer kritisch welke ideeën realistisch zijn",role:"Monitor"},{text:"Ik enthousiasmeer anderen en breng energie in de groep",role:"Brononderzoeker"},{text:"Ik let op de stemming en zorg dat iedereen meedoet",role:"Groepswerker"},{text:"Ik vertaal ideeën naar concrete actiepunten",role:"Bedrijfsman"}]},
            {text:"Een teamlid komt met een idee dat niemand begrijpt. Wat doe jij?",options:[{text:"Ik vraag door en help het idee te verfijnen",role:"Plant"},{text:"Ik onderzoek snel of iemand anders dit al heeft geprobeerd",role:"Brononderzoeker"},{text:"Ik vraag concreet hoe dit in de praktijk zou werken",role:"Bedrijfsman"},{text:"Ik luister aandachtig en moedig het teamlid aan",role:"Groepswerker"},{text:"Ik weeg objectief af of het idee waarde toevoegt",role:"Monitor"}]},
            {text:"Het team moet een presentatie voorbereiden. Wat pak jij op?",options:[{text:"Ik bedenk een originele invalshoek voor de inhoud",role:"Plant"},{text:"Ik zorg dat de slides foutloos en verzorgd zijn",role:"Zorgdrager"},{text:"Ik verdeel taken en coördineer wie wat doet",role:"Voorzitter"},{text:"Ik lever diepgaande expertise voor de technische delen",role:"Specialist"},{text:"Ik push het team om op tijd klaar te zijn",role:"Vormer"}]},
            {text:"Iemand in het team werkt niet goed mee. Hoe ga je hiermee om?",options:[{text:"Ik spreek diegene direct aan om het probleem op te lossen",role:"Vormer"},{text:"Ik ga in gesprek en probeer te begrijpen wat er speelt",role:"Groepswerker"},{text:"Ik analyseer wat de oorzaak kan zijn en stel oplossingen voor",role:"Monitor"},{text:"Ik herverdeel taken zodat het werk toch gedaan raakt",role:"Bedrijfsman"},{text:"Ik breng het ter sprake in de groep en vraag om ieders mening",role:"Voorzitter"}]},
            {text:"Jullie moeten een nieuw systeem implementeren. Wat is jouw focus?",options:[{text:"Ik duik diep in de technische documentatie",role:"Specialist"},{text:"Ik bedenk hoe we het creatief kunnen toepassen",role:"Plant"},{text:"Ik zoek naar referenties en best practices elders",role:"Brononderzoeker"},{text:"Ik check of alle stappen correct worden gevolgd",role:"Zorgdrager"},{text:"Ik zorg voor draagvlak en betrek iedereen erbij",role:"Groepswerker"}]},
            {text:"Het team heeft een terugval na een tegenslag. Wat doe jij?",options:[{text:"Ik blijf positief en moedig iedereen aan om door te gaan",role:"Brononderzoeker"},{text:"Ik analyseer wat er is misgegaan en leer ervan",role:"Monitor"},{text:"Ik zet druk om toch het doel te halen",role:"Vormer"},{text:"Ik geef structuur en herformuleer de planning",role:"Voorzitter"},{text:"Ik bied emotionele steun aan teamleden",role:"Groepswerker"}]},
            {text:"Er moet snel een rapport worden afgerond. Wat is jouw bijdrage?",options:[{text:"Ik schrijf een diepgaand hoofdstuk over mijn expertisegebied",role:"Specialist"},{text:"Ik check of alle bronnen correct zijn en niks ontbreekt",role:"Zorgdrager"},{text:"Ik vertaal de inhoud naar een heldere, praktische structuur",role:"Bedrijfsman"},{text:"Ik bedenk een pakkende inleiding die aandacht trekt",role:"Plant"},{text:"Ik zorg dat we op tijd indienen, desnoods met extra uren",role:"Vormer"}]},
            {text:"Het team twijfelt tussen twee verschillende strategieën. Wat doe jij?",options:[{text:"Ik stel een gestructureerd proces voor om te kiezen",role:"Voorzitter"},{text:"Ik weeg rationeel de voor- en nadelen van beide af",role:"Monitor"},{text:"Ik stel voor om snel één richting te kiezen en actie te ondernemen",role:"Vormer"},{text:"Ik zoek naar externe voorbeelden van beide strategieën",role:"Brononderzoeker"},{text:"Ik luister naar ieders mening en zoek consensus",role:"Groepswerker"}]},
            {text:"Jullie krijgen een complex, ongestructureerd probleem voorgelegd. Wat is jouw reactie?",options:[{text:"Ik bedenk een onorthodoxe aanpak die niemand verwacht",role:"Plant"},{text:"Ik splits het op in beheersbare delen en maak een plan",role:"Bedrijfsman"},{text:"Ik verdiep me volledig in de theoretische achtergrond",role:"Specialist"},{text:"Ik faciliteer een gezamenlijke verkenning van het probleem",role:"Voorzitter"},{text:"Ik blijf kalm en analyseer het probleem stap voor stap",role:"Monitor"}]},
            {text:"Er is een conflict tussen twee teamleden. Hoe reageer je?",options:[{text:"Ik bemiddel en probeer beide kanten samen te brengen",role:"Groepswerker"},{text:"Ik neem afstand en bekijk objectief wie gelijk heeft",role:"Monitor"},{text:"Ik grijp in en geef een duidelijke richting",role:"Vormer"},{text:"Ik stel voor om er gezamenlijk over te praten",role:"Voorzitter"},{text:"Ik focus op de taak en zorg dat het werk doorgaat",role:"Bedrijfsman"}]},
            {text:"Het team moet een innovatief product ontwikkelen. Wat pak jij op?",options:[{text:"Ik bedenk baanbrekende features die nog niemand heeft",role:"Plant"},{text:"Ik zoek wat concurrenten doen en breng dat in",role:"Brononderzoeker"},{text:"Ik zorg dat het product technisch perfect is",role:"Specialist"},{text:"Ik vertaal ideeën naar een werkbaar ontwikkelplan",role:"Bedrijfsman"},{text:"Ik test grondig of alles klopt voor de lancering",role:"Zorgdrager"}]},
            {text:"Jullie hebben een deadline gemist. Wat is jouw reactie?",options:[{text:"Ik onderzoek precies waar het fout is gegaan",role:"Monitor"},{text:"Ik push het team om harder te werken en in te halen",role:"Vormer"},{text:"Ik stel een nieuwe realistische planning op",role:"Bedrijfsman"},{text:"Ik praat met iedereen om de stress te verminderen",role:"Groepswerker"},{text:"Ik neem de leiding en reorganiseer de prioriteiten",role:"Voorzitter"}]},
            {text:"Er moet een keuze gemaakt worden tussen kwaliteit en snelheid. Wat vind jij belangrijk?",options:[{text:"Kwaliteit: ik controleer alles tot in detail",role:"Zorgdrager"},{text:"Snelheid: we moeten resultaat leveren",role:"Vormer"},{text:"Ik zoek een creatieve manier om beide te combineren",role:"Plant"},{text:"Ik weeg beide af en kies rationeel",role:"Monitor"},{text:"Ik vraag het team wat zij belangrijk vinden",role:"Voorzitter"}]},
            {text:"Het team krijgt negatieve feedback van een opdrachtgever. Wat doe jij?",options:[{text:"Ik analyseer de feedback en stel verbeteringen voor",role:"Monitor"},{text:"Ik zorg dat iedereen gemotiveerd blijft ondanks de kritiek",role:"Groepswerker"},{text:"Ik neem het initiatief om contact op te nemen voor verduidelijking",role:"Brononderzoeker"},{text:"Ik focus op het snel implementeren van aanpassingen",role:"Bedrijfsman"},{text:"Ik controleer grondig waar we de fout in zijn gegaan",role:"Zorgdrager"}]},
            {text:"Jullie moeten samenwerken met een extern team. Wat is jouw rol?",options:[{text:"Ik bouw contact op en creëer een goede relatie",role:"Brononderzoeker"},{text:"Ik zorg voor een soepele samenwerking tussen beide teams",role:"Groepswerker"},{text:"Ik coördineer de communicatie en afstemming",role:"Voorzitter"},{text:"Ik breng mijn specialistische kennis in waar nodig",role:"Specialist"},{text:"Ik zorg dat afspraken concreet en duidelijk zijn",role:"Bedrijfsman"}]},
            {text:"Het team heeft een vrije middag om te werken aan een eigen project. Wat doe jij?",options:[{text:"Ik experimenteer met een compleet nieuw idee",role:"Plant"},{text:"Ik verdiep me in een onderwerp dat me interesseert",role:"Specialist"},{text:"Ik zoek online naar inspiratie en trends",role:"Brononderzoeker"},{text:"Ik werk gestructureerd aan iets praktisch",role:"Bedrijfsman"},{text:"Ik help anderen met hun projecten",role:"Groepswerker"}]},
            {text:"Er moet een keuze gemaakt worden over de tool die jullie gaan gebruiken. Wat vind jij belangrijk?",options:[{text:"Dat het een bewezen tool is die goed werkt",role:"Monitor"},{text:"Dat het een innovatieve tool is met nieuwe mogelijkheden",role:"Plant"},{text:"Dat we snel kunnen starten en productief zijn",role:"Vormer"},{text:"Dat iedereen zich er comfortabel bij voelt",role:"Groepswerker"},{text:"Dat het technisch precies aansluit bij onze behoeften",role:"Specialist"}]},
            {text:"Het team moet een pitch voorbereiden voor investeerders. Wat pak jij op?",options:[{text:"Ik bedenk een creatieve storyline die opvalt",role:"Plant"},{text:"Ik zorg voor perfecte visuele ondersteuning",role:"Zorgdrager"},{text:"Ik oefen de timing en zorg dat we binnen de tijd blijven",role:"Bedrijfsman"},{text:"Ik motiveer het team en breng positieve energie",role:"Brononderzoeker"},{text:"Ik push iedereen om maximale inzet te leveren",role:"Vormer"}]},
            {text:"Jullie moeten een groot rapport lezen voor een vergadering. Hoe pak jij dit aan?",options:[{text:"Ik lees het grondig en let op elk detail",role:"Zorgdrager"},{text:"Ik scan het snel op kernpunten en conclusies",role:"Vormer"},{text:"Ik verdiep me in de secties die mijn expertise raken",role:"Specialist"},{text:"Ik zoek online naar samenvattingen of analyses",role:"Brononderzoeker"},{text:"Ik weeg de argumenten kritisch af",role:"Monitor"}]},
            {text:"Het team wil een nieuwe werkwijze uitproberen. Wat is jouw houding?",options:[{text:"Ik stel voor om het eerst klein te testen",role:"Monitor"},{text:"Ik ben enthousiast en wil het meteen proberen",role:"Brononderzoeker"},{text:"Ik focus op hoe we het praktisch implementeren",role:"Bedrijfsman"},{text:"Ik verken hoe het aansluit bij onze vakkennis",role:"Specialist"},{text:"Ik check of iedereen zich comfortabel voelt bij de verandering",role:"Groepswerker"}]},
            {text:"Er is discussie over de richting van het project. Wat doe jij?",options:[{text:"Ik faciliteer het gesprek en zorg voor structuur",role:"Voorzitter"},{text:"Ik breng een radicaal ander perspectief in",role:"Plant"},{text:"Ik luister naar alle meningen en zoek overeenstemming",role:"Groepswerker"},{text:"Ik neem een besluit en dring aan op actie",role:"Vormer"},{text:"Ik evalueer objectief welke richting het beste is",role:"Monitor"}]},
            {text:"Het team moet een risico nemen om het doel te halen. Hoe reageer je?",options:[{text:"Ik weeg zorgvuldig de risico's en kansen af",role:"Monitor"},{text:"Ik ga ervoor en push het team om het te doen",role:"Vormer"},{text:"Ik bedenk een alternatief dat minder risicovol is",role:"Plant"},{text:"Ik controleer of we alle mogelijke fouten hebben overwogen",role:"Zorgdrager"},{text:"Ik zorg dat iedereen achter het besluit staat",role:"Groepswerker"}]}
        ];
        
        var roleInfo = {
            Plant: {summary:"De creatieve denker en innovator",strengths:"Onconventioneel, creatief en brengt originele ideeën",challenges:"Ideeën kunnen te abstract zijn",inTeam:"Waardevol bij vastgelopen projecten",color:"#9333EA"},
            Brononderzoeker: {summary:"De enthousiaste netwerker",strengths:"Extravert, enthousiast en goed in contacten",challenges:"Enthousiasme kan snel vervliegen",inTeam:"Excelleert in netwerken opbouwen",color:"#F59E0B"},
            Voorzitter: {summary:"De natuurlijke leider",strengths:"Kalm, zelfverzekerd, delegeert effectief",challenges:"Kan manipulatief overkomen",inTeam:"Essentieel voor teamcoördinatie",color:"#3B82F6"},
            Vormer: {summary:"De gedreven kracht",strengths:"Dynamisch, gedreven, gedijt onder druk",challenges:"Directe stijl kan provocerend zijn",inTeam:"Waardevol voor momentum behouden",color:"#DC2626"},
            Monitor: {summary:"De objectieve analist",strengths:"Nuchter, strategisch, objectief",challenges:"Kan cynisch overkomen",inTeam:"Cruciaal bij belangrijke beslissingen",color:"#6B7280"},
            Groepswerker: {summary:"De diplomatieke teambuilder",strengths:"Samenwerkingsgericht, perceptief, diplomatiek",challenges:"Kan besluiteloos zijn",inTeam:"Onmisbaar voor teamcohesie",color:"#10B981"},
            Bedrijfsman: {summary:"De praktische uitvoerder",strengths:"Efficiënt, betrouwbaar, zet om in actie",challenges:"Weinig flexibel bij verandering",inTeam:"Essentieel in uitvoeringsfase",color:"#8B5CF6"},
            Zorgdrager: {summary:"De nauwgezette perfectionist",strengths:"Consciëntieus, nauwkeurig, hoogwaardig",challenges:"Perfectionisme leidt tot bezorgdheid",inTeam:"Cruciaal in afwerkingsfase",color:"#EC4899"},
            Specialist: {summary:"De toegewijde expert",strengths:"Diepgaande kennis, toegewijd",challenges:"Te veel focus op specialisme",inTeam:"Waardevol bij expertise-vragen",color:"#14B8A6"}
        };
        
        var state = {
            started: false,
            current: 0,
            answers: {},
            showResults: false,
            scores: {}
        };
        
        function render() {
            var app = document.getElementById('app');
            if (!state.started) {
                app.innerHTML = '<div class="container"><div class="card"><div class="brand-bar"></div><div class="card-body text-center"><svg viewBox="0 0 200 60" style="width:200px;margin:0 auto 30px;display:block;"><rect x="10" y="10" width="180" height="40" fill="#E30613"/><text x="100" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">EhB</text></svg><h1>Belbin Teamroltest</h1><p class="subtitle">Ontdek jouw natuurlijke rol in teamverband</p><button class="btn" onclick="startTest()">Start de test</button></div></div></div>';
            } else if (!state.showResults) {
                var q = questions[state.current];
                var progress = ((state.current + 1) / questions.length) * 100;
                var isAnswered = state.answers[state.current] !== undefined;
                
                var html = '<div class="container"><div class="card"><div class="brand-bar"></div><div class="card-body"><div class="progress-info"><span>Vraag ' + (state.current + 1) + ' van ' + questions.length + '</span><span>' + Math.round(progress) + '%</span></div><div class="progress-bar-bg"><div class="progress-bar" style="width:' + progress + '%"></div></div><div class="question">' + q.text + '</div>';
                
                for (var i = 0; i < q.options.length; i++) {
                    var selectedClass = (state.answers[state.current] === i) ? ' selected' : '';
                    html += '<div class="option' + selectedClass + '" onclick="selectOption(' + i + ')"><div class="radio"><div class="radio-dot"></div></div><div class="option-text">' + q.options[i].text + '</div></div>';
                }
                
                html += '</div><div class="nav"><button class="btn-nav btn-prev" onclick="prevQuestion()" ' + (state.current === 0 ? 'disabled' : '') + '>Vorige</button><button class="btn-nav btn-next" onclick="nextQuestion()" ' + (!isAnswered ? 'disabled' : '') + '>' + (state.current === 23 ? 'Bekijk resultaten' : 'Volgende') + '</button></div></div></div>';
                
                app.innerHTML = html;
            } else {
                showResultsPage();
            }
        }
        
        function startTest() {
            state.started = true;
            render();
        }
        
        function selectOption(index) {
            state.answers[state.current] = index;
            render();
        }
        
        function prevQuestion() {
            if (state.current > 0) {
                state.current--;
                render();
            }
        }
        
        function nextQuestion() {
            if (state.current < 23) {
                state.current++;
                render();
            } else {
                calculateResults();
            }
        }
        
        function calculateResults() {
            state.scores = {Plant:0,Brononderzoeker:0,Voorzitter:0,Vormer:0,Monitor:0,Groepswerker:0,Bedrijfsman:0,Zorgdrager:0,Specialist:0};
            for (var qIndex in state.answers) {
                var optIndex = state.answers[qIndex];
                var role = questions[qIndex].options[optIndex].role;
                state.scores[role]++;
            }
            state.showResults = true;
            createConfetti();
            render();
        }
        
        function showResultsPage() {
            var sorted = Object.keys(state.scores).map(function(key) {
                return [key, state.scores[key]];
            }).sort(function(a, b) {
                return b[1] - a[1];
            }).slice(0, 3);
            
            var app = document.getElementById('app');
            var html = '<div class="container"><div class="card"><div class="brand-bar"></div><div class="card-body text-center"><h1>Jouw Belbin-profiel</h1><p class="subtitle">Gebaseerd op 24 situationele vragen</p>';
            
            var labels = ['Primaire rol', 'Secundaire rol', 'Tertiaire rol'];
            for (var i = 0; i < sorted.length; i++) {
                var role = sorted[i][0];
                var score = sorted[i][1];
                var info = roleInfo[role];
                html += '<div class="role-card"><div class="role-header" style="background:' + info.color + '"><div class="role-title">' + role + '</div><div class="role-subtitle">' + labels[i] + '</div><div class="role-score">' + score + ' punten</div></div><div class="role-body"><div class="role-summary">' + info.summary + '</div><div class="role-section"><strong>Sterke punten:</strong> ' + info.strengths + '</div><div class="role-section"><strong>Uitdagingen:</strong> ' + info.challenges + '</div><div class="role-section"><strong>In het team:</strong> ' + info.inTeam + '</div></div></div>';
            }
            
            html += '<button class="btn" onclick="location.reload()">Opnieuw beginnen</button></div></div></div>';
            app.innerHTML = html;
        }
        
        function createConfetti() {
            var colors = ['#E30613', '#1BBCB6', '#F59E0B', '#9333EA', '#10B981'];
            for (var i = 0; i < 50; i++) {
                var c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-10px';
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.animation = 'confettiFall ' + (3 + Math.random() * 2) + 's ease-in forwards';
                c.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(c);
                setTimeout(function(elem) {
                    return function() { elem.remove(); };
                }(c), 5000);
            }
        }
        
        render();
    </script>
</body>
</html>
